<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clothing E-commerce Website</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts Aboreta and Playfair Display-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Playfair+Display:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/369fe9d219.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <header>
        <h1 class="header"><a href="index.html">Provena</a></h1>
        <nav>
            <ul class="nav-flex-container">
                <li class="flex-item flex-item-1"><a href="index.html"></a><i class="fa-solid fa-crown"></i></a></li>
                <li class="flex-item flex-item-2" ><a href="sales.html">Sales</a></li>
                <li class="flex-item flex-item-3"><a href="#">Mens</a></li>
                <li class="flex-item flex-item-4"><a href="#">Womens</a></li>
                <li class="flex-item flex-item-5"><a href="#">Kids</a></li>
                <li class="flex-item flex-item-6"><a href="signature.html">Signature</a></li>
                <li class="flex-item flex-item-7" ><a href="#"></a><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="shop-section">
            <h2 class="shop-header">Signature</h2>
            <div class="shop-container">
                <div class="shop-item1">
                    <strong class="shop-item-title">Polo Shirt</strong>
                    <img class="shop-item-image" src="images/poloshirt.jpg.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">20.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add To Cart</button>
                    </div>
                </div>
                <div class="shop-item2">
                    <strong class="shop-item-title">Sweater</strong>
                    <img class="shop-item-image" src="images/sweater.jpg.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$50.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add To Cart</button>
                    </div>
                </div>
                <div class="shop-item3">
                    <strong class="shop-item-title">Pants</strong>
                    <img class="shop-item-image" src="images/pants.jpg.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">50.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add To Cart</button>
                    </div>
                </div>
                <div class="shop-item4">
                    <strong class="shop-item-title">Jacket</strong>
                    <img class="shop-item-image" src="images/jacket.jpg.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">100.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add To Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer-container">
            <li class="flex-item flex-item-1" ><a href="#"></a><i class="fa-solid fa-crown"></i></a></li>
            <li class="footer-item" ><a href="#">Social Media Links</a></li>
            <li class="footer-item" ><a href="#">Contact Us</a></li>
            <li class="footer-item" ><a href="#">Locations</a></li>
            <li class="footer-item" ><a href="#">Newsletter</a></li>
            <li class="footer-item" ><a href="#">Return Policy</a></li>
            <li class="footer-item" ><a href="#">Careers</a></li>
        </ul>
    </footer>
    
</body>

</html>
